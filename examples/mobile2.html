<!DOCTYPE html>
<html>


<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/qrcam.css" />
    <link rel="stylesheet" href="css/jquery.percentageloader.css" />

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="js/jquery.percentageloader.min.js"></script>

    <script src="js/topojson.js"></script>

    <script src="js/d3.v3.min.js"></script>

    <script src="js/d3.geo.projection.min.js"></script>

    <script src="js/d3.layout.cloud.js"></script>

    <script src="js/vega.js"></script>

    <script type="text/javascript" src="js/gif.worker.js"></script>

    <script type="text/javascript" src="js/gif.js"></script>

    <script src="js/qrvis.js"></script>

    <script type="text/javascript" src="js/jsonpack.js"></script>

    <script src="http://d3js.org/queue.v1.min.js"></script>

    <script src="http://d3js.org/topojson.v1.min.js"></script>

</head>


<body>
    
    <div class="container" style="z-index: 100;">
        <div class="row">
            <div class="col-xs-6 btn-div">
                <button class="btn" id="captureButton"> Capture </button>
            </div>
            <div class="col-xs-6 btn-div">
                <button class="btn" id="analyzeButton"> Analyze </button>
            </div>
        </div>
    </div>

    <div id="QRcapture">

        <div id="camera" class="container">
            <div class="row">

                <div class="select col-md-6 info-source">
                    <label for="videoSource">Video source: </label>
                    <select id="videoSource"></select>
                </div>
            </div>

            <div id="workspace" class="row">
                <div class="select col-md-12">
                </div>
            </div>

            <div id="outdiv"></div>
            <canvas id="qr-canvas"></canvas>

        </div>

        <button id="readQR">Capture</button>

        <div id="progressLoader"> </div>

    </div>


    <script type="text/javascript" src="js/jsonpack.js"></script>
    <script type="text/javascript" src="js/qrreader.js"></script>
    
    <script>
        var device = "small";
    </script>

    <div id="vizdashboard">


    </div>


    <script type="text/javascript" src="js/yelp-QR.js"></script>

    <script type="text/javascript" src="js/yelp-business.js"></script>

    <script type="text/javascript" src="js/yelp-dashboard.js"></script>

</body>

</html>
